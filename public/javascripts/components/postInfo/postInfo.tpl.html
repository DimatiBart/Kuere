<div class="row">
  <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    <img ng-src="{{ vm.src }}" alt="фото" />
  </div>
  <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
    <div class="post-title">
      <span>Название: {{ vm.title }}</span>
    </div>
    <div class="post-description">
      <span>Описание: {{ vm.description }}</span>
    </div>
    <div class="post-date">
      <span>Дата: {{ vm.date }}</span>
    </div>
  </div>
</div>
