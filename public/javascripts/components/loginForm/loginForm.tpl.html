<form ng-submit="vm.submit()">
  <div class="form-group">
    <input ng-model="vm.login" class="form-control" type="text" name="login">
  </div>
  <div class="form-group">
    <input ng-model="vm.password" class="form-control" type="password" name="password">
  </div>
  <div class="form-group">
    <button type="submit" name="submitLogin"></button>
  </div>
</form>
