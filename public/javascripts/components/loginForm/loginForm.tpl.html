<form ng-submit="vm.submit()">
  <div class="form-group">
    <input ng-model="vm.username" class="form-control" type="text" name="login" placeholder="Введите ваш email" required>
  </div>
  <div class="form-group">
    <input ng-model="vm.password" class="form-control" type="password" name="password" placeholder="и пароль" required>
  </div>
  <div class="form-group">
    <button class="btn btn-default" type="submit" name="submitLogin">Войти</button>
    <span class="login-form-error">{{ vm.error }}</span>
  </div>
</form>
