<form ng-submit="vm.submit()">
  <div class="form-group">
    <input ng-model="vm.username" class="form-control" type="text" name="username" placeholder="Имя пользователя" required>
  </div>
  <div class="form-group">
    <input ng-model="vm.email" class="form-control" type="email" name="email" placeholder="Email" required>
  </div>
  <div class="form-group">
    <input ng-model="vm.password" class="form-control" type="password" name="password" placeholder="Пароль" required>
  </div>
  <div class="form-group">
    <input ng-model="vm.passwordRepeat" class="form-control" type="password" name="passwordRepeat" placeholder="Повторите пароль" required>
  </div>
  <div class="form-group">
    <input ng-model="vm.phone" type="phone" class="form-control" placeholder="phone" required>
  </div>
  <div class="form-group">
    <button type="submit" name="submitRegister">Зарегистрироваться</button>
    <span class="login-form-error">{{ vm.error }}</span>
  </div>
</form>
