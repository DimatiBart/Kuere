<form ng-submit="logIn()" class="">
    <div ng-show="error" class="">
        <span> {{error.message}}</span>
    </div>
    <div ng-show="success" class="">
        <span> {{success}}</span>
    </div>
    <h5>Авторизируйтесь</h5>
    <div class="form-group">
        <input type="email" class=" " placeholder="Email" ng-model="user.email" required>
    </div>
    <div class="form-group" >
        <input type="password" class="" placeholder="Password" ng-model="user.password" required>
    </div>
    <button type="submit" class="">Войти</button>
</form>
<p><i>или</i></p>
<a href="/#/register" class="">Зарегистрироваться</a>
